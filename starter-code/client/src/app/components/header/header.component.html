<header>
    <h1>secrets</h1>
    <nav>
        <ul *ngIf="isUserLoggedIn; else elseBlock">
            <li (click)="logout()" style="cursor: pointer;">logout</li>
        </ul>
        <ng-template #elseBlock>
            <ul>
                <li><a [routerLink]="['login']">login</a></li>
                <li><a [routerLink]="['signup']">signup</a></li>
            </ul>
        </ng-template>
    </nav>
</header>
